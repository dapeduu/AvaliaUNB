{% extends 'base.html' %}

{% block main %}

<h1>Avaliações</h1>
{% for avaliacao in avaliacoes %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{avaliacao['professor_nome']}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{avaliacao['turma_periodo']}}</h6>
            <p class="card-text">Avaliação média: {{avaliacao['avaliacao_media']|int}}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
